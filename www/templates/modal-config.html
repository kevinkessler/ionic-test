<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">New Contact</h1>
    <button class="button button-clear button-primary" ng-click="save(newConfig)">Save</button>
    <button class="button button-clear button-secondary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Particle API Key</span>
        <input ng-model="newConfig.apiKey" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Thingspeack Hour Channel</span>
        <input ng-model="newConfig.hourChan" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="newConfig.minChan" type="text">
      </label>
    </div>
  </ion-content>
</ion-modal-view>
